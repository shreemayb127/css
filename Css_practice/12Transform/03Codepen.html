<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="solar-system">

    <div class="sun"></div>
    <div class="orbit">
      <div class="planet mercury" style="background-color: #BEBEBE;"></div>
    </div>
    <div class="orbit">
      <div class="planet venus" style="background-color: #FFD700;"></div>
    </div>
    <div class="orbit">
      <div class="planet earth" style="background-color: #1E90FF;"></div>
    </div>
    <div class="orbit">
      <div class="planet mars" style="background-color: #FF6347;"></div>
    </div>
    <div class="orbit">
      <div class="planet jupiter" style="background-color: #FF7F50;"></div>
    </div>
    <div class="orbit">
      <div class="planet saturn" style="background-color: #FFD700;"></div>
    </div>
    <div class="orbit">
      <div class="planet uranus" style="background-color: #00FFFF;"></div>
    </div>
    <div class="orbit">
      <div class="planet neptune" style="background-color: #4169E1;"></div>
    </div>
    <div class="orbit">
      <div class="planet pluto" style="background-color: #D2B48C;"></div>
    </div>
  </div>
</body>
</html>
